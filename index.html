<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel ="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div id = "display">hello</div>
        <div class = "button"><button id = "AC">AC</button></div>
        <div ><button id = "divideButton" class = "operatorButton">/</button></div>
        <div ><button id = "multButton" class = "operatorButton">*</button></div>
        <div ><button id = "subtractButton" class = "operatorButton">-</button></div>
        <div class = "button"><button id = "button7" class = "numberButton">7</button></div>
        <div class = "button"><button id = "button8" class = "numberButton">8</button></div>
        <div class = "button"><button id = "button9" class = "numberButton">9</button></div>
        <div class = "addButton"><button id = "addButton" class = "operatorButton">+</button></div>
        <div class = "button"><button id = "button4" class = "numberButton">4</button></div>
        <div class = "button"><button id = "button5" class = "numberButton">5</button></div>
        <div class = "button"><button id = "button6" class = "numberButton">6</button></div>
        <div class = "button"><button id = "button1" class = "numberButton">1</button></div>
        <div class = "button"><button id = "button2" class = "numberButton">2</button></div>
        <div class = "button"><button id = "button3" class = "numberButton">3</button></div>
        <div class = "equalsButton"><button id = "equalsButton" class = "operatorButton">=</button></div>
        <div class = "zeroButton"><button id = "button0" class = "numberButton">0</button></div>
        <div class = "button"><button id = "button." class = "numberButton">.</button></div>
    
    </div>
    <script src = "javascript.js" defer></script>
</body>
</html>
